<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"href="./style.css">
    <script src="./index.js" type="module"></script>
    <script src="./componets.js" type="module"></script>
    <script src="./fetch.js" type="module"></script>
  </head>
  <body>

<h1 class="titolo">Database di Utenti  </h1>

<div class="container">
    <div class="row mt-5">
      <div class="col-md-6">
        <!-- Input di ricerca di Bootstrap -->
        <input type="text" class="form-control" id="searchInput" placeholder="Search...">
      </div>
      <div class="col-md-3">
        <!-- Dropdown per la selezione di email, name e username -->
        <select class="form-control" id="dropdown">
          <option value="email">Email</option>
          <option value="name">Name</option>
          <option value="username">Username</option>
        </select>
      </div>
    </div>
  
    <!-- Tavola Bootstrap -->
    <table class="table mt-4" id="tableContainer">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- I dati della tabella saranno inseriti dinamicamente qui -->
      </tbody>
    </table>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
